<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <h1>OAuth Callback</h1>
    <p id="message"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('message').innerText = `Authorization Code: ${code}`;
        } else {
            document.getElementById('message').innerText = 'Authorization failed or no code provided.';
        }
    </script>
</body>
</html>
